name: Create Markdowns
on: [push]
jobs:
	run-script:
		runs-on: ubuntu-latest
		steps:
			- name: Checkout Repo
			  uses: actions/checkout@v4

			- name: Set up Python
			  uses: actions/setup-python@v5
			  with:
				  python-version: '3.10'
		
			- name: Run script
			  run: python create_markdowns.py 